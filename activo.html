<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado del servidor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .checkmark {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00FF00; /* Cambiado a verde */
      margin-bottom: 10px;
      animation: checkmark-animation 0.3s ease-in-out forwards;
    }

    .status-text {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px; /* Ajuste para reducir el espacio */
    }

    .status-text:after {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background-color: #333;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .icons {
      display: flex;
      justify-content: center; /* Alineación centrada */
      width: 100%;
      max-width: 300px; /* Ajusta el ancho máximo según sea necesario */
      margin-bottom: 10px; /* Ajuste para reducir el espacio */
    }

    .icons a {
      color: #888;
      text-decoration: none;
      margin: 0 10px; /* Espacio horizontal entre iconos */
    }

    .icons a:hover {
      color: #555;
    }

    @keyframes checkmark-animation {
      0% {
        width: 0;
        height: 0;
        border-width: 50px;
        opacity: 1;
      }
      100% {
        width: 50px;
        height: 50px;
        border-width: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-container">
      <i class="fas fa-check-circle fa-3x" style="color: #27ae60;"></i>
      <span id="statusText" class="status-text">Activo</span>
      <div id="checkmark" class="checkmark"></div>
      <div class="icons">
        <a href="https://server.cromstudio.com.ve/nextcloud" target="_blank"><i class="fas fa-cloud fa-2x"></i></a>
        <a href="https://portal.cromstudio.com.ve" target="_blank"><i class="fas fa-briefcase fa-2x"></i></a>
        <a href="https://cromstudio.com.ve/whatsapp" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
      </div>
    </div>
  </div>

  <script>
    // Cambiar dinámicamente el texto o el estado del checkmark.
    document.getElementById('statusText').innerText = 'ACTIVO';
  </script>
</body>
</html>
