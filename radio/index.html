<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Radio</title>
  <style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
}

.radio-player {
  width: 100%;
  height: 100%;
  background: url('https://t4.ftcdn.net/jpg/05/98/27/35/360_F_598273531_318lD8da8hKgQpPl84ZlPdD6zE6HSjEd.jpg') no-repeat center center;
  background-size: cover;
  position: relative;
}

.play-stop {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 70px;
  border: none;
  border-radius: 50%;
  background-color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  background-image: url('https://via.placeholder.com/70/play-icon.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 50%;
  cursor: pointer;
}

.play-stop.playing {
  background-image: url('https://via.placeholder.com/70/stop-icon.png');
}


  </style>
</head>
<body>
  <div class="radio-player">
    <button id="playStopButton" class="play-stop"></button>
  </div>
  <audio id="radioStream" src="https://radio.cromstudio.com.ve/stream"></audio>
<script>

const playStopButton = document.getElementById('playStopButton');
const radioStream = document.getElementById('radioStream');

playStopButton.addEventListener('click', () => {
  if (radioStream.paused) {
    radioStream.play();
    playStopButton.classList.add('playing');
  } else {
    radioStream.pause();
    playStopButton.classList.remove('playing');
  }
});


</script>
</body>
</html>
