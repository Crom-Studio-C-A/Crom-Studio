<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Radio</title>
  <style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
}

.radio-player {
  width: 100%;
  height: 100%;
  background: url('https://i.postimg.cc/L5KhbNdQ/suprema4.webp') no-repeat center center;
  background-size: cover;
  position: relative;
}

.play-stop {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 70px;
  border: none;
  border-radius: 50%;
  background-color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.play-stop svg {
  color: #333;
}


  </style>
</head>
<body>
  <div class="radio-player">
    <button id="playStopButton" class="play-stop">
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect x="6" y="6" width="12" height="12"></rect></svg>
    </button>
  </div>
  <audio id="radioStream" src="https://radio.cromstudio.com.ve/stream"></audio>
  <script>

const playStopButton = document.getElementById('playStopButton');
const radioStream = document.getElementById('radioStream');
const playIcon = document.getElementById('playIcon');
const stopIcon = document.getElementById('stopIcon');

playStopButton.addEventListener('click', () => {
  if (radioStream.paused) {
    radioStream.play();
    playIcon.style.display = 'none';
    stopIcon.style.display = 'block';
  } else {
    radioStream.pause();
    playIcon.style.display = 'block';
    stopIcon.style.display = 'none';
  }
});


  </script>
</body>
</html>
