<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y M√©todos de Pago</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Estilos para el encabezado */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Estilos para la galer√≠a de productos */
main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    padding: 20px;
}

.product {
    cursor: pointer;
    width: 200px;
    margin: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product h2 {
    margin-top: 10px;
    font-size: 18px;
    text-align: center;
}

/* Estilos para el popup de precios */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.price-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 2;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #333;
}

.price-popup h2 {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
}

.price-popup p {
    font-size: 18px;
    text-align: center;
    margin-top: 10px;
}

/* Estilos existentes */

/* Estilos para el bot√≥n de M√©todos de Pago */
#paymentBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 3;
}

/* Estilos para el popup de M√©todos de Pago */
.payment-popup {
    display: none;
    position: fixed;
    bottom: 60px;
    right: 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 2;
    max-width: 300px; /* Nuevo */
}

.payment-popup h2 {
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
}

.payment-methods {
    list-style-type: none;
    padding: 0;
}

.payment-methods li {
    display: flex; /* Nuevo */
    align-items: center; /* Nuevo */
    padding: 10px 0; /* Nuevo */
    border-bottom: 1px solid #ddd; /* Nuevo */
}

.payment-methods li:last-child {
    border-bottom: none; /* Nuevo */
}

.payment-methods li img {
    width: 30px; /* Nuevo */
    margin-right: 10px; /* Nuevo */
}

.payment-methods li span {
    flex-grow: 1; /* Nuevo */
}

.payment-methods li button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}


/* Media queries */
@media screen and (max-width: 768px) {
    #paymentBtn {
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        padding: 8px 15px;
    }

    .payment-popup {
        bottom: 40px;
        right: 10px;
    }
}


    </style>
</head>
<body>
    <header>
        <h1>üõíTienda para Revendedores‚úÖü™ô</h1>
    </header>
    <main>
        <div class="product" onclick="showPrice('producto1', 3.5)">
            <img src="https://play-lh.googleusercontent.com/eQuiBINHK6NhU7Gb5pZWYBd0-EEaQZO-UgRHnVHfy25SZd4FdioHzndYw9miii1zVQ" alt="Crom Studio IPTV">
            <h2>Crom Studio IPTV</h2>
        </div>
        <div class="product" onclick="showPrice('producto2', 2)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/768px-Spotify_logo_without_text.svg.png" alt="Spotify">
            <h2>Spotify Renovable</h2>
        </div>
    </main>

    <div class="overlay" onclick="hidePrice()"></div>
    <div class="price-popup" id="pricePopup">
        <button class="close-btn" onclick="hidePrice()">Cerrar</button>
        <h2 id="productTitle"></h2>
        <p id="productPrice"></p>
    </div>

    <button id="paymentBtn" onclick="togglePaymentMethods()">M√©todos de Pago</button>
    <div class="payment-popup" id="paymentPopup">
        <button class="close-btn" onclick="hidePaymentMethods()">Cerrar</button>
        <h2>M√©todos de Pago</h2>
        <ul id="paymentMethods">
            <li onclick="showPaymentInfo('Pago M√≥vil')">Pago M√≥vil</li>
            <li onclick="showPaymentInfo('Binance')">Binance</li>
            <li onclick="showPaymentInfo('Airtm')">Airtm</li>
            <li onclick="showPaymentInfo('Zinli')">Zinli</li>
            <li onclick="showPaymentInfo('PayPal')">PayPal</li>
        </ul>
        <div id="paymentInfo" style="display: none;">
            <h3 id="selectedMethod"></h3>
            <p id="methodDescription"></p>
            <button onclick="reportPayment()">Reportar Pago</button>
        </div>
    </div>
    

    <script>
        const BOLIVAR_PRICE = 1; // Cambiar seg√∫n la tasa de cambio actual

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://pydolarvenezuela-api.vercel.app/api/v1/dollar/unit/enparalelovzla');
                const data = await response.json();
                return data.price;
            } catch (error) {
                console.error('Error al obtener la tasa de cambio:', error);
                return null;
            }
        }

        async function showPrice(product, priceUSD) {
            const bolivarPrice = await fetchExchangeRate() + BOLIVAR_PRICE;
            const title = `Referencia: #${product.slice(-1)}`;
            const priceInBs = (bolivarPrice * priceUSD).toFixed(2);
            const price = `Precio en Bol√≠vares: ${priceInBs} Bs - Precio en D√≥lares: $${priceUSD}`;

            document.getElementById('productTitle').innerText = title;
            document.getElementById('productPrice').innerText = price;

            document.getElementById('pricePopup').style.display = 'block';
            document.getElementsByClassName('overlay')[0].style.display = 'block';
        }

        function hidePrice() {
            document.getElementById('pricePopup').style.display = 'none';
            document.getElementsByClassName('overlay')[0].style.display = 'none';
        }

        function showPaymentMethods() {
            document.getElementById('paymentPopup').style.display = 'block';
            document.getElementsByClassName('overlay')[1].style.display = 'block';
        }

        function hidePaymentMethods() {
            document.getElementById('paymentPopup').style.display = 'none';
            document.getElementsByClassName('overlay')[1].style.display = 'none';
        }

        function togglePaymentMethods() {
    const paymentPopup = document.getElementById('paymentPopup');
    const overlay = document.getElementsByClassName('overlay')[1];

    if (paymentPopup.style.display === 'block') {
        paymentPopup.style.display = 'none';
        overlay.style.display = 'none';
    } else {
        paymentPopup.style.display = 'block';
        overlay.style.display = 'block';
        document.getElementById('paymentInfo').style.display = 'none'; // Ocultar la informaci√≥n del m√©todo de pago si est√° visible
    }
}

function showPaymentInfo(method) {
    document.getElementById('selectedMethod').innerText = method;
    let description = '';

    switch (method) {
        case 'Pago M√≥vil':
            description = 'Banco: Mercantil Banco (0105) Telefono: 0416-8578289 Cedula: V-12.217.208';
            break;
        case 'Binance':
            description = 'Correo: cromstudioin@gmail.com';
            break;
        case 'Airtm':
            description = 'Correo: cromstudioin@gmail.com';
            break;
        case 'Zinli':
            description = 'Correo: angelromero@redlinuxclick.com';
            break;
        case 'PayPal':
            description = 'EL CLIENTE DEBE HACERSE CARGO DE LA COMISION. Correo: mrprogramador21@gmail.com';
            break;
        default:
            description = 'Descripci√≥n no disponible.';
    }

    document.getElementById('methodDescription').innerText = description;
    document.getElementById('paymentInfo').style.display = 'block'; // Mostrar la informaci√≥n del m√©todo de pago
}

function reportPayment() {
    const selectedMethod = document.getElementById('selectedMethod').innerText;
    window.location.href = 'https://cromstudio.com.ve/revendedores/formulario-de-pago/';
}



    </script>
</body>
</html>
