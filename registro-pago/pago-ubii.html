<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Ubíi</title>
    <style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    line-height: 1.5;
}

#ubiiboton {
    width: 200px;
    height: 50px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Pago con Ubíi</h1>
        <p>¡Gracias por elegir Ubíi para realizar tu pago!</p>

        <div id="ubiiboton"></div>

        <script src="https://api.ubiippagos.com/widget/embed.js"></script>
        <script>
            function callbackFn(response) {
    if (response.status === "SUCCESS") {
        // El pago fue exitoso
        window.location.href = "https://cromstudio.com.ve/pago-finalizado";
    } else {
        // El pago falló
        alert("El pago falló. Inténtalo de nuevo más tarde.");
    }
}

initUbii(
    "ubiiboton",
    {
        amount_ds:"1,00",
        concept:"Pago De nube",
        principal:"ds",
        clientId:"bae8f409-29ca-11ef-9f62-00505687cd3d",
        orderId:"1",
    },
    callbackFn
);

        </script>
    </div>
</body>
</html>
