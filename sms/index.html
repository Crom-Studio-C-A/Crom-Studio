<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, textarea, button {
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Enviar SMS</h1>
  <form id="smsForm">
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" required></textarea>

    <label for="phoneNumbers">Números de teléfono (separados por comas):</label>
    <input type="text" id="phoneNumbers" name="phoneNumbers" placeholder="+584246167146,+79995556677" required />

    <button type="submit">Enviar SMS</button>
  </form>

  <div id="response" style="margin-top: 20px; color: green;"></div>

  <script>
    document.getElementById('smsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const message = document.getElementById('message').value;
      const phoneNumbers = document.getElementById('phoneNumbers').value.split(',').map(num => num.trim());
      const responseDiv = document.getElementById('response');

      const data = {
        message,
        phoneNumbers,
        withDeliveryReport: true
      };

      try {
        const response = await fetch('https://api.sms-gate.app/3rdparty/v1/message', {
          method: 'POST',
          headers: {
            'accept': 'application/json',
            'authorization': 'Basic QVZPUUxPOnZhNG9kaXBieXdjZ2o0',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          responseDiv.textContent = 'SMS enviado con éxito: ' + JSON.stringify(result);
        } else {
          const error = await response.json();
          responseDiv.style.color = 'red';
          responseDiv.textContent = 'Error al enviar SMS: ' + JSON.stringify(error);
        }
      } catch (err) {
        responseDiv.style.color = 'red';
        responseDiv.textContent = 'Error de conexión: ' + err.message;
      }
    });
  </script>
</body>
</html>
