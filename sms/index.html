<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Envío de SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div class="sms-container hidden">
        <h1>Enviar SMS</h1>
        <form id="sms-form">
            <input type="text" id="phoneNumbers" placeholder="Números de Teléfono (Separados por comas)" required>
            <textarea id="message" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar SMS</button>
        </form>
    </div>

    <div id="credits" class="hidden">
        <h2>Créditos Disponibles:</h2>
        <p id="credits-count"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
