<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API</title>
</head>
<body>
    <h1>Enviar Solicitud a la API</h1>
    <button id="sendRequestBtn">Enviar Solicitud</button>

    <script>
        document.getElementById('sendRequestBtn').addEventListener('click', function () {
            const data = {
                amount: '100.00',
                description: 'InstrId: 22ce0730-2c63-4354-a7f6-4f5b547fcac4, NbDbtr: Prueba, E2E: 80012023121117211700211111',
                currency: 'unit',
                subject: 'USUARIO',
                type: 'debit.toUser'
            };

            fetch('https://apisms.cromstudio.com.ve:2053/api/payments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Éxito:', data);
                alert('Solicitud enviada exitosamente');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar la solicitud');
            });
        });
    </script>
</body>
</html>
