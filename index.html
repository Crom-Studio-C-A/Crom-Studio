<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crom Studio – Tienda Crom Studio Venezuela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .nav_ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav_li {
            display: inline;
            margin: 0 10px;
        }

        .nav_li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .primerimagen_container {
            text-align: center;
        }

        .primerimagen img {
            max-width: 100%;
            height: auto;
        }

        .cuerpo {
            text-align: center;
            padding: 20px;
        }

        .titulocuerpo {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        .parrafo1 {
            font-size: 18px;
            color: #555;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        @media screen and (max-width: 768px) {
            .nav_li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav_ul">
                <li class="nav_li"><a href="/">Inicio</a></li>
                <li class="nav_li"><a href="/registro-pago/">Registrar Pago</a></li>
                <li class="nav_li"><a href="/descargas/">Descargas</a></li>
                <li class="nav_li"><a href="/contacto/">Contacto</a></li>
            </ul>
        </nav>
        <div class="primerimagen_container">
            <div class="primerimagen"><img src="/imagenes/fondocompleto.png" alt="Imagen Principal"></div>
        </div>
        <div class="cuerpo">
            <h1 class="titulocuerpo">Bienvenido a nuestro Portal para clientes</h1>
            <p class="parrafo1">
                Ofrecemos soporte remoto y presencial respetando las medidas de bioseguridad.<br>
                Registra tus pagos de manera automática y fácil.<br>
                Realiza tu compra de manera virtual 100% seguro.<br>
            </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/cromstudio21"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/crom_studio21/?hl=es-la"><i class="fab fa-instagram-square"></i></a>
                <a href="https://twitter.com/AngelJromero21"><i class="fab fa-twitter-square"></i></a>
            </div>
        </div>
    </header>
</body>
</html>
